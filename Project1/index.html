<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="/assets/lg.jpg">
        </div>
        <div class="navbar" id="desktop-nav">
            <a href="#">Home</a>
            <a href="#">Training</a>
            <a href="#">Diet Plans</a>
            <a href="#">About</a>
        </div>
    </div>
   

    <div class="container">

        <div class="form">
            <h2>Welcome to Stayfit Club</h2>
            <form action="" class="acform">
                <input type="text" placeholder="Enter Your Name" required>
                <input type="text" placeholder="Enter Your Email" required>
                <input type="text" placeholder="Enter Your Contact Number" required>

                <select id="cars" class= "a">
                    <option value="volvo">Male</option>
                    <option value="saab">Female</option>
                  </select>
                <div class="button-container">
                    <button class="btn" type="reset">Reset</button>
                    <button class="btn" type="submit">Enroll Now</button>
                </div>
            </form>
        </div>

        <div class="pic">
            <img src="/assets/picc.png" alt="">
        </div>
    </div>


    <footer>
        <div class="last">
            <h3>Developed By Yadav Shivam</h3>
            <p>Copyright &#169; 2023 Stayfit Club. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
